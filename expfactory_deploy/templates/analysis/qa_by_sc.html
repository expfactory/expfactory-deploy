{% extends "base.html" %}
{% block content %}
  <div class="h2">
    QA of results for {{ collection.name }}
  </div>
  {% for result in results %}
  <details>
    <summary>
    {{ result.exp_name }} - {{ result.prolific_id }} - {{ result.feedback|default:"No Feedback" }}
    </summary>
    <pre>{{ result.qa_result|pprint }}</pre>
  {% endfor %}
{% endblock %}
